<div class="container">
    <div class="grid-style">
        <div>
            <div>
                <div class="mat-subtitle-1">New cash kick</div>
            </div>
            <div>
                <div class="mat-headline-1 color-style">Letâ€™s setup a new cash kick to power your Saas</div>
            </div>
        </div>
        <div class="flex-box">
            <div class="right">
                <app-avatar></app-avatar>
            </div>

                <app-svg-icon name="dropdown" path="assets/icons/dropdown.svg" shape="12px"></app-svg-icon>

            <div class="top-four overflow">
                <app-contracts-table width="756px" [checkbox]="true" [selected]="false"></app-contracts-table>
            </div>
        </div>
        <div>
            <app-summary-card [selected]="false"></app-summary-card>
        </div>
